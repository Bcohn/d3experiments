<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

</style>
<body>
    <!-- HI BRENT! --> 
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

function speciesSelect(array,species){
 return array.filter(function(d){
   return d.species===species;
 });
  }



function regressionOutput(array,x,y){
  var meanX = mean(array,x);
  var meanY = mean(array,y);
  var dotProductXY = dotProduct(array,x,y);
  var dotProductXX = dotProduct(array,x,x);
  var beta = (dotProductXY-meanX*meanY)/(dotProductXX-meanX^2);
  var alpha = meanY - beta*meanX;
  return {'alpha':alpha,'beta':beta};
}


function dotProduct(array,x,y){
  var result = 0;
  array.forEach(function(d) {
    result += d[x]*d[y];
  });
  return result;
}

function mean(array,x){
  var result = 0;
  array.forEach(function(d) {
    result += d[x];
  });
  result=result/array.length;
  return result;
}




var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("data.tsv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.sepalLength = +d.sepalLength;
    d.sepalWidth = +d.sepalWidth;
  });

  regressionstats=[regressionOutput(speciesSelect(data,"setosa"),"sepalWidth","sepalLength"),regressionOutput(speciesSelect(data,"versicolor"),"sepalWidth","sepalLength"),regressionOutput(speciesSelect(data,"virginica"),"sepalWidth","sepalLength")];
  var xlimits=d3.extent(data, function(d) { return d.sepalWidth;})
  xlimits[0]=0;
  var ylimits=d3.extent(data, function(d) { return d.sepalLength;})
  ylimits[0]=0;

  x.domain(xlimits).nice();
  y.domain(ylimits).nice();


  var lineData1 = [ { "x": xlimits[0],   "y": regressionstats[0].alpha},  { "x": xlimits[1],  "y":regressionstats[0].alpha+regressionstats[0].beta*xlimits[1] }];
  var lineData2 = [ { "x": xlimits[0],   "y": regressionstats[1].alpha},  { "x": xlimits[1],  "y":regressionstats[1].alpha+regressionstats[1].beta*xlimits[1] }];
  var lineData3 = [ { "x": xlimits[0],   "y": regressionstats[2].alpha},  { "x": xlimits[1],  "y":regressionstats[2].alpha+regressionstats[2].beta*xlimits[1] }];

  var lineFunction = d3.svg.line()
                      .x(function(d) { return x(d.x); })
                      .y(function(d) { return y(d.y); })
                      .interpolate("linear");
  var lineGraph = svg.append("path")
                            .attr("d", lineFunction(lineData1))
                            .attr("stroke", color('setosa'))
                            .attr("stroke-width", 2)
                            .attr("fill", "none")
                            .attr("opacity",.5);

  var lineGraph = svg.append("path")
                            .attr("d", lineFunction(lineData2))
                            .attr("stroke", color('versicolor'))
                            .attr("stroke-width", 2)
                            .attr("fill", "none")
                            .attr("opacity",.5);

  var lineGraph = svg.append("path")
                            .attr("d", lineFunction(lineData3))
                            .attr("stroke", color('virginica'))
                            .attr("stroke-width", 2)
                            .attr("fill", "none")
                            .attr("opacity",.5);


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function(d) { return x(d.sepalWidth); })
      .attr("cy", function(d) { return y(d.sepalLength); })
      .style("fill", function(d) { return color(d.species); });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });

});

</script>
